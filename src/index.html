<!DOCTYPE html>
<html lang="en">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1 class="page-title">Leaderboard</h1>

  <main>
    <!-- left section -->
    <div class="leaderboards">
      <div class="leaderboards-header">
        <h2 class="leaderboards-title">Recent scores</h2>
        <button type="button" class="refresh-button">Refresh</button>
      </div>
      <div class="leaders">
        <div class="leader-row">
          <p class="leader-name">Name: </p>
          <p class="leader-score">Score</p>
        </div>
      </div>
    </div>

    <!-- right section  -->
    <div class="score-form">
        <h2 class="form-title">Add your score</h2>
        <input type="text" class="name-input" placeholder="Your name" required>
        <input type="number" class="score-input" placeholder="Your score" required>
        <button type="button" class="submit">Submit</button>
    </div>
  </main>

  <script src="../dist/main.js"></script>
</body>
</html>
